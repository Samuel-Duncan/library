<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
	<div class="p-3 button-container text-center">
		<button class="new-book-btn btn">NEW BOOK</button>
	</div>
	<div class="p-5 mw-50 hide-display mx-auto" id="form-container">
		<h1 class="text-center">New Book Form</h1>
		<form>
			<div class="mb-3 my-5">
				<label for="title" class="form-label">Title:</label>
				<input type="text" class="form-control" id="title" name="title">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author:</label>
				<input type="text" class="form-control" id="author" name="author">
			</div>
			<div class="mb-3">
				<label for="pages" class="form-label">Number of Pages:</label>
				<input type="number" class="form-control" id="pages" name="pages">
			</div>
			<div class="mb-3 form-check mt-4">
				<label class="form-check-label" for="read">Have you read this book?</label>
				<input type="checkbox" class="form-check-input" id="read" name="read">
			</div>
			<div class="mt-5 text-center">
			<button type="submit" class="submit btn">Submit</button>
			<button type="reset" class="cancel btn mx-2">Cancel</button>
		</div>
		</form>
	</div>
	<div class="container book-display d-flex flex-row flex-wrap justify-content-evenly">

	</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
